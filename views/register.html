<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/register.css" rel="stylesheet" />
    <title>Mercado Liebre (create account)</title>
  </head>
  <body>
    <header>
      <img
        class="imagenLogo"
        src="/images/logo-mercado-liebre.svg"
        alt="Logo de Mercado Liebre"
      />
    </header>
    <!-- Centro -->
    <main>
      <!-- Formularia de registro -->
      <div class="contenedor-formulario">
        <h3>Formulario de Registro</h3>
        <form action="/register" method="get">
          <!-- Nombre y apellido -->
          <div class="name-subname">
            <label for="nombre-apellido">Nombre y apellido</label>
            <input
              type="text"
              name="nombre"
              id="nombre-apellido"
              placeholder="Juan Perez"
            />
          </div>
          <!-- Nombre de usuario -->
          <div class="nickname">
            <label for="nombre-usuario">Nombre de usuario</label>
            <input type="text" name="nombre-usuario" id="nombre-usuario" />
          </div>
          <!-- Email -->
          <div class="email">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="example@example.com"
            />
          </div>
          <!-- Fecha nacimiento -->
          <div class="fecha-nacimiento">
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" />
          </div>
          <!-- PErfil de usuario -->
          <div class="profile-user">
            <label for="perfil-usuario">Perfil de usuario</label>
            <div>
              <input type="radio" name="perfil-usuario" id="perfil-usuario" />
              Vendedor
            </div>
            <div>
              <input type="radio" name="perfil-usuario" id="perfil-usuario" />
              Comprador
            </div>
          </div>
          <!-- Domicilio -->
          <div class="home-direction">
            <label for="domicilio">Domicilio</label>
            <input
              type="text"
              name="domicilio"
              id="domicilio"
              placeholder="Domicilio"
            />
          </div>
          <!-- Intereses -->
          <div class="intereses">
            <div><label for="intereses">Intereses</label></div>
            <div><input type="checkbox" /> Electro</div>
            <div>
              <input type="checkbox" name="intereses" id="intereses" /> Moda
            </div>
            <div>
              <input type="checkbox" name="intereses" id="intereses" /> Hogar
            </div>
            <div>
              <input type="checkbox" name="intereses" id="intereses" />
              Jugueteria
            </div>
            <div>
              <input type="checkbox" name="intereses" id="intereses" /> Vida
              sana
            </div>
          </div>
          <!-- Foto de perfil -->
          <div class="profile-pic">
            <label for="foto-de-usuario">Foto de perfil</label>
            <input type="file" id="foto-de-usuario" name="foto-de-usuario" />
          </div>
          <!-- Contrase単a -->
          <div class="password">
            <label for="pass">Contrase単a</label>
            <input type="password" id="pass" name="password" />
          </div>
          <!-- Confirmar contrase単a -->
          <div class="confirm-pass">
            <label for="confirmar-pass">Confirmar contrase単a</label>
            <input
              type="radio"
              name="confirmar-pass"
              id="confirmar-pass"
              value="Si"
            />Si
            <input
              type="radio"
              name="confirmar-pass"
              id="confirmar-pass"
              value="No"
            />No
          </div>
          <!-- Boton de enviar -->
          <div class="send-delete">
            <a href="/">
              <input type="button" value="Enviar" />
            </a>

            <!-- Boton borrar -->
            <button type="reset">Cancelar</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
